plugins {
  id 'java-library'
  id 'scala'
  id 'com.github.maiflai.scalatest'
  id 'maven-publish'
  id 'signing'
}

description = 'Open Torah Site'

apply from: '../configure.gradle'

dependencies {
  implementation project(':opentorah-base')
  compileOnly project(':opentorah-tei')

  compileOnly libs.google.cloud.storage

  // ancient flexmark that scalatest requires uses ancient log4j that has a vulnerability that Maven Central blocks...
  // so I can't use the bundle:
  // compileOnly libs.bundles.markdown
  compileOnly (libs.flexmark.core) {
    exclude group: 'log4j', module: 'log4j'
  }
  compileOnly (libs.flexmark.ext.toc) {
    exclude group: 'com.vladsch.flexmark', module: 'flexmark'
  }

  compileOnly libs.playwright
  // TODO implementation libs.playwright // temporarily, for testing
  compileOnly libs.bundles.http4s
  compileOnly libs.logback
  compileOnly libs.logstash

  implementation libs.caffeine // TODO make optional
}
